<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- Doctor Login Section -->
<section class="login" id="doctor-login">
    <h1 class="heading"><span>doctor</span> login</h1>
    <div class="row">
        <div class="image">
            <img src="../images/doctor.jpeg" alt="Doctor Image">
        </div>
        <form action="">
            <h3>doctor login</h3>
            <input type="text" placeholder="your username" class="box">
            <input type="password" placeholder="your password" class="box">
            <input type="submit" value="login" class="btn">
        </form>
    </div>
</section>

<!-- Patient Login Section -->
<section class="login" id="patient-login">
    <h1 class="heading"><span>patient</span> login</h1>
    <div class="row">
        <div class="image">
            <img src="../images/patient.jpeg" alt="Patient Image">
        </div>
        <form action="">
            <h3>patient login</h3>
            <input type="text" placeholder="your username" class="box">
            <input type="password" placeholder="your password" class="box">
            <input type="submit" value="login" class="btn">
        </form>
    </div>
</section>

</body>
</html>
