<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Home Button -->
<a href="index.html" id="home-button">Home</a>
    <!-- Patient Login Section -->
<section class="login" id="patient-login">
    <div class="row">
        <div class="image">
            <img src="../images/patient.jpeg" alt="Patient Image">
        </div>
        <form action="">
            <h3>Patient login</h3>
            <div class="input-container">
                <input type="text" placeholder="your username" class="box">
                <input type="password" placeholder="your password" class="box">
            </div>
            <input type="submit" value="Login" class="btn" onclick="togglePasswordFields(this)">
            <input type="submit" value="Register" class="btn" onclick="togglePasswordFields(this)">
        </form>
    </div>
</section>

<script>
    function togglePasswordFields(btn) {
        const form = btn.closest('form');
        const passwordField = form.querySelector('input[type="password"]');
        passwordField.style.display = (passwordField.style.display === 'none') ? 'block' : 'none';
    }
</script>

</body>
</html>
